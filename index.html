---
layout: default
title: LY的技术博客
---
<meta charset="UTF-8">

<div id="home">
  <h1>博客列表</h1>
  <ul class="posts">
    {% for post in site.posts %}
      <li><span>{{ post.date | date:'%Y-%m-%d' }}</span> &raquo; <a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></li>
    {% endfor %}
  </ul>
</div>
